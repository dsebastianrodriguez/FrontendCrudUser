<br>
<div class="d-flex justify-content-between" >
    <div class="text-center">
        <h4>Lista de personas</h4>  
    </div>
    <a  class="btn btn-dark" routerLink="/crear-persona">Crear nuevo persona</a>
</div>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Numero documento</th>
            <th scope="col">Email</th>
            <th scope="col">Accion</th>
        </tr>

        <tr *ngFor="let personas of persona | paginate: {itemsPerPage: 3, currentPage: page }">
            <td>{{ personas.nombres }} {{ personas.apellidos }}</td>
            <td>{{ personas.numero_Identificacion }}</td>
            <td>{{ personas.email }}</td>
            <td>
                <button type="button" (click)="deletePersona(personas.identificador)" class="btn btn-danger">Borrar</button>
            </td>
        </tr>
    </thead>
</table>
<br>
<pagination-controls class="text-center" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

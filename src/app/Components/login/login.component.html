<style>
    .bg{
        background-image: url(assets/doublevpart.png);
        background-position: center center;
    }
</style>
<br>
<div class="container w-75 mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
        <div class="col p-5 rounded-end">
            <div class="text-end">
                <img src="assets/logo.svg" width="48" alt="">
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <form [formGroup]="form">
                <div class="mb-4">
                    <label for="usuario" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="usuario" formControlName="usuario">
                </div>
                <div class="mb-4">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="pass" formControlName="pass">
                </div>          
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantener conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" (click)="login() "class="btn btn-dark" [disabled]="!form.valid">Iniciar sesion</button>
                </div>
                <div class="my-3">
                    <span>¿Aun no tienes cuenta? <a href="/registrarse" >Registrate</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
